name: ci
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install tools
        run: pip install --upgrade ruff black isort mypy pytest
      - name: Lint & tests (non-blocking)
        run: |
          ruff --version
          ruff check . || true
          black --version
          black --check . || true
          isort --version-number
          isort --check-only . || true
          mypy --version
          mypy --strict || true
          pytest -q || true