name: ci
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install ruff black isort mypy pytest
      - run: |
          ruff .
          black --check .
          isort --check-only .
          mypy --strict || true
          pytest -q || true