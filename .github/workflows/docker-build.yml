name: docker-build
on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "api/**"
      - "rules/**"
  pull_request:
    paths:
      - "Dockerfile"
      - "api/**"
      - "rules/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: ce-api:ci-${{ github.sha }}

      - name: Smoke test container
        run: |
          docker run -d --name ce-api -p 8000:8000 -e AWS_REGION=ca-central-1 ce-api:ci-${{ github.sha }}
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:8000/health && break || sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health | grep '"ok": true'
          docker logs ce-api | tail -n 50 || true
          docker rm -f ce-api